<html lang="en">

<head>

    <title></title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="blog.css" rel="stylesheet">


</head>

<body ng-controller="AddTodoCtrl">

<div class="blog-masthead">
    <div class="container">
        <nav class="blog-nav">
            <a class="blog-nav-item" href="#/welcome">Home</a>
            <a class="blog-nav-item active" href="#/addTodo">Add Post</a>
            <a class="blog-nav-item " style="cursor:pointer;" ng-click="logout();">Logout</a>
        </nav>
    </div>
</div>

<div class="container">

    <form class="form-horizontal" ng-submit="AddTodo()">
        <fieldset>

            <!-- Form Name -->
            <legend>Create Todo</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtTitle">Title</label>
                <div class="col-md-4">
                    <input id="txtTitle" ng-model="todo.title" name="txtTitle" type="text" placeholder="placeholder" class="form-control input-md">

                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtPost">Description</label>
                <div class="col-md-4">
                    <textarea class="form-control" ng-model="todo.description" id="txtPost" name="txtPost"></textarea>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="singlebutton"></label>
                <div class="col-md-4">
                    <input id="singlebutton" ng-disabled="!todo.title || !todo.description" name="singlebutton" class="btn btn-primary" type="submit" value="Publish" />
                </div>
            </div>

        </fieldset>
    </form>


</div>
<!-- /.container -->
</body>

</html>
